<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UC 网盘关了吗？</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="keywords" content="UC 网盘, UC云, UC存储">
        <meta name="description" content="帮助您更方便地查询书巢网是否已经关闭">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/typo.css/1.1/typo.min.css">
        <link rel="stylesheet" type="text/css" href="http://www.guanlema.com/css/main.css">

          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-64756967-1', 'auto');

        </script>
    </head>
    <body>
        <div id="wrapper">
            <section>
                <h1 id="countdown">距离关闭还有 <span></span> 天</h1>
                <a href="http://yun.uc.cn/">yun.uc.cn</a> 网盘存储服务将于 2016 年 4 月 15 日停止，请广大用户提前备份文件。
            </section>
        </div>

        <script src="http://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script>
        <script>
        function daysBetween(DateOne,DateTwo){
            var OneMonth = DateOne.substring(5,DateOne.lastIndexOf ('-'));
            var OneDay = DateOne.substring(DateOne.length,DateOne.lastIndexOf ('-')+1);
            var OneYear = DateOne.substring(0,DateOne.indexOf ('-'));

            var TwoMonth = DateTwo.substring(5,DateTwo.lastIndexOf ('-'));
            var TwoDay = DateTwo.substring(DateTwo.length,DateTwo.lastIndexOf ('-')+1);
            var TwoYear = DateTwo.substring(0,DateTwo.indexOf ('-'));
          
            var cha=((Date.parse(OneMonth+'/'+OneDay+'/'+OneYear)- Date.parse(TwoMonth+'/'+TwoDay+'/'+TwoYear))/86400000);
            return Math.abs(cha);
        }

        var myT = new Date(),
            myYear = myT.getFullYear(),
            myMonth = myT.getMonth() + 1,
            myDate = myT.getDate();

        if(myMonth < 10){
            myMonth = '0' + myMonth
        }

        if(myDate < 10){
            myDate = '0' + myDate
        }

        var nowTime = myYear + '-' + myMonth + '-' + myDate;
        var endTime = '2016-04-15';
        var days = daysBetween(nowTime, endTime);
        $('#countdown span').html(days);
        </script>
    </body>
